name: SonarCloud Analysis with Google Test and gcovr

on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcovr g++ cmake

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install SonarCloud Scanner and Build Wrapper
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip sonar-scanner-cli-4.6.2.2472-linux.zip
          sudo mv sonar-scanner-4.6.2.2472-linux /opt/sonar-scanner
          export PATH=$PATH:/opt/sonar-scanner/bin
          wget https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip
          unzip build-wrapper-linux-x86.zip
          sudo mv build-wrapper-linux-x86 /opt/build-wrapper
          export PATH=$PATH:/opt/build-wrapper

      - name: Cache SonarCloud packages
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build, test and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mkdir build
          cd build
          /opt/build-wrapper/build-wrapper-linux-x86-64 --out-dir ../bw-output cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="--coverage" ..
          /opt/build-wrapper/build-wrapper-linux-x86-64 --out-dir ../bw-output make
          cd ..
          cd tests
          mkdir build
          cd build
          /opt/build-wrapper/build-wrapper-linux-x86-64 --out-dir ../../bw-output cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="--coverage" ..
          /opt/build-wrapper/build-wrapper-linux-x86-64 --out-dir ../../bw-output make
          ctest
          gcovr -r . --xml -o coverage.xml
          cd ../..
          sonar-scanner \
            -Dsonar.organization=ruuvi \
            -Dsonar.projectKey=ruuvi_ruuvi.json_stream_gen.c \
            -Dsonar.sources=./src,./include \
            -Dsonar.cfamily.build-wrapper-output=bw-output \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.coverageReportPaths=tests/coverage.xml
